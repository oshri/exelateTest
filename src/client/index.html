<!DOCTYPE html>
<html ng-app="exelate" ng-cloak>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Exelate Test</title>
    <base href="/">
    <style>
        .ng-hide { display: none!important; }
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/main.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div layout="column" ng-cloak>
        <md-toolbar md-scroll-shrink layout="row" layout-align="start center">
            <md-button  class="md-icon-button md-accent"
                        aria-label="Close" 
                        ui-sref="users">
                <md-icon md-svg-src="images/home.svg"></md-icon>
            </md-button>
            <div class="md-toolbar-tools">Exelate Users</div>
        </md-toolbar>
        <md-content  md-scroll-y ui-view flex layout-padding></md-content> 
    </div>
    

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js-->
    <!-- inject:js -->
    
    <script src="/src/client/app/main.mdl.js"></script>
    
    <script src="/src/client/app/components/components.mdl.js"></script>
    
    <script src="/src/client/app/controllers/controllers.mdl.js"></script>
    
    <script src="/src/client/app/routes/routes.mdl.js"></script>
    
    <script src="/src/client/app/services/services.mdl.js"></script>
    
    <script src="/src/client/app/components/slide.comp.js"></script>
    
    <script src="/src/client/app/components/user.comp.js"></script>
    
    <script src="/src/client/app/controllers/slideShowDialog.ctrl.js"></script>
    
    <script src="/src/client/app/routes/userAlbumsRoute.js"></script>
    
    <script src="/src/client/app/routes/userPostsRoute.js"></script>
    
    <script src="/src/client/app/routes/userRoute.js"></script>
    
    <script src="/src/client/app/routes/usersRoute.js"></script>
    
    <script src="/src/client/app/services/album.srv.js"></script>
    
    <script src="/src/client/app/services/post.srv.js"></script>
    
    <script src="/src/client/app/services/user.srv.js"></script>
    
    <script src="/src/client/app/states/user/albums/albums.ctrl.js"></script>
    
    <script src="/src/client/app/states/user/posts/posts.ctrl.js"></script>
    
    <script src="/src/client/app/states/user/user.ctrl.js"></script>
    
    <script src="/src/client/app/states/users/users.ctrl.js"></script>
    
    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->

    <!-- endbuild -->
</body>
</html>
